<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survion - Image Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(-45deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        .cyber-circles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .cyber-circle {
            position: absolute;
            border: 2px solid rgba(0, 255, 255, 0.05);
            border-radius: 50%;
            animation: circlePulse 6s infinite;
        }

        .cyber-circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .cyber-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -150px;
            right: -150px;
            animation-delay: -2s;
        }

        .cyber-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -4s;
        }

        @keyframes circlePulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }

        .navbar {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            padding: 1rem 0;
            position: relative;
            z-index: 1;
            margin-bottom: 3rem;
        }

        .navbar-brand {
            color: #00ffff !important;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .nav-link {
            color: rgba(224, 224, 224, 0.9) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
        }

        .nav-link:hover {
            color: #00ffff !important;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .content-wrapper {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .card-header {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            padding: 1.25rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #00bfff);
            border: none;
            color: #0a0a0a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #00bfff, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .alert {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            color: #e0e0e0;
            margin-bottom: 1.5rem;
            padding: 1rem 1.5rem;
        }

        .form-control {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            background: rgba(40, 40, 40, 0.8);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            color: #e0e0e0;
        }

        .form-label {
            color: #00ffff;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .footer {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 255, 255, 0.1);
            color: rgba(224, 224, 224, 0.7);
            position: relative;
            z-index: 1;
            margin-top: 3rem;
            padding: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="cyber-circles">
        <div class="cyber-circle"></div>
        <div class="cyber-circle"></div>
        <div class="cyber-circle"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>Survion
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/upload_image">
                            <i class="fas fa-upload me-1"></i>Upload Image
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="content-wrapper">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <span>Â© 2024 Survion - Image Analysis System</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
