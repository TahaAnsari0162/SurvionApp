<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image - Survion</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background-image: 
                linear-gradient(125deg, rgba(0,0,0,0.97), rgba(0,0,0,0.9)),
                url('/static/images/img3.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            animation: gradientShift 20s ease infinite;
            font-size: 16px;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        .display-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 2rem;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .display-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .display-header h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .image-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .displayed-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .displayed-image:hover {
            transform: scale(1.02);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-new-btn {
            background: linear-gradient(45deg, #00ffff, #00cccc);
            color: #000;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .image-info {
            text-align: center;
            margin-top: 1rem;
            color: #e0ffff;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .display-container {
                margin: 30px 1rem;
                padding: 1.5rem;
            }

            .display-header h1 {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="display-container">
        <div class="display-header">
            <h1>Uploaded Image</h1>
        </div>
        
        <div class="image-container">
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" class="displayed-image">
            <div class="image-info">
                <p>Filename: {{ filename }}</p>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="{{ url_for('upload_image') }}" class="action-btn upload-new-btn">
                <i class="fas fa-upload"></i> Upload New Image
            </a>
            <a href="{{ url_for('intro') }}" class="action-btn back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fade in the body
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
