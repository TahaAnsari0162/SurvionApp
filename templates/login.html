<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survion - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(-45deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 30px 30px;
            }
        }

        .cyber-circles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .cyber-circle {
            position: absolute;
            border: 2px solid rgba(0, 255, 255, 0.05);
            border-radius: 50%;
            animation: circlePulse 6s infinite;
        }

        .cyber-circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .cyber-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -150px;
            right: -150px;
            animation-delay: -2s;
        }

        .cyber-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -4s;
        }

        @keyframes circlePulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.2;
            }
        }

        .cyber-lines {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .cyber-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.05), transparent);
            height: 2px;
            width: 100%;
            animation: lineMove 12s linear infinite;
        }

        .cyber-line:nth-child(1) {
            top: 20%;
            animation-delay: 0s;
        }

        .cyber-line:nth-child(2) {
            top: 40%;
            animation-delay: -5s;
        }

        .cyber-line:nth-child(3) {
            top: 60%;
            animation-delay: -10s;
        }

        @keyframes lineMove {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            position: relative;
            z-index: 1;
            animation: containerGlow 3s infinite alternate;
            margin-bottom: 2rem;
        }

        @keyframes containerGlow {
            from {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            }
            to {
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.4rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: titleGlow 2s infinite alternate;
            background: linear-gradient(45deg, #00ffff, #00cccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            font-family: 'Space Grotesk', sans-serif;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #00ffff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            font-size: 1.25rem;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        input:focus ~ .input-icon {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00ffff, #00cccc);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .links p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Space Grotesk', sans-serif;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .register-btn, .home-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #00ffff, #00cccc);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            min-width: 120px;
            text-align: center;
            font-size: 0.9rem;
        }

        .home-btn {
            background: linear-gradient(45deg, #ff00ff, #ff66ff);
        }

        .register-btn::before, .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .register-btn:hover::before, .home-btn:hover::before {
            left: 100%;
        }

        .register-btn:hover, .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .home-btn:hover {
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.3);
        }

        .flash-message {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(255, 68, 68, 0.2);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .flash-message::before {
            content: "⚠️";
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }
        }

        /* Remove previous effects */
        .particles, .particle, .glow-orb, .data-stream, .matrix-rain, .matrix-column {
            display: none;
        }

        /* Add back animations */
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Add background circles */
        .background-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .background-circle {
            position: absolute;
            border: 2px solid rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            animation: circleFloat 15s infinite ease-in-out;
        }

        .background-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .background-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: -5s;
            border-color: rgba(255, 0, 255, 0.1);
        }

        .background-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes circleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(50px, 50px) scale(1.1);
                opacity: 0.2;
            }
            50% {
                transform: translate(0, 100px) scale(1);
                opacity: 0.3;
            }
            75% {
                transform: translate(-50px, 50px) scale(0.9);
                opacity: 0.2;
            }
        }

        /* Adjust rain effect intensity */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            opacity: 0.15;
        }

        .rain-drop {
            position: absolute;
            width: 1px;
            height: 15px;
            background: linear-gradient(to bottom, 
                rgba(0, 255, 255, 0.6),
                rgba(0, 255, 255, 0.1)
            );
            animation: rainFall 1s linear infinite;
        }

        @keyframes rainFall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Add glowing orbs */
        .glow-orb {
            position: fixed;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at center, 
                rgba(0, 255, 255, 0.2) 0%,
                rgba(0, 255, 255, 0.1) 30%,
                transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            z-index: 0;
            animation: orbFloat 10s infinite ease-in-out;
        }

        .glow-orb:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-orb:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: -5s;
            background: radial-gradient(circle at center, 
                rgba(255, 0, 255, 0.2) 0%,
                rgba(255, 0, 255, 0.1) 30%,
                transparent 70%);
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, 50px) scale(1.2);
            }
            50% {
                transform: translate(0, 100px) scale(1);
            }
            75% {
                transform: translate(-50px, 50px) scale(0.8);
            }
        }

        /* Add data stream effect */
        .data-stream {
            position: fixed;
            top: 0;
            width: 1px;
            height: 100vh;
            background: linear-gradient(to bottom, 
                transparent 0%,
                rgba(0, 255, 255, 0.3) 50%,
                transparent 100%
            );
            opacity: 0.3;
            pointer-events: none;
            animation: dataStream 3s linear infinite;
        }

        @keyframes dataStream {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Add scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 255, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
        }

        /* Add data blocks */
        .data-block {
            position: fixed;
            font-family: 'Courier New', monospace;
            color: rgba(0, 255, 255, 0.2);
            font-size: 0.8rem;
            pointer-events: none;
            z-index: 0;
            white-space: pre;
            animation: fadeInOut 4s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 0.2; }
            100% { opacity: 0; }
        }

        /* Add circuit board pattern */
        .circuit-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px) 0 0,
                linear-gradient(0deg, rgba(255, 0, 255, 0.03) 1px, transparent 1px) 0 0,
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05) 1px, transparent 2px) 0 0;
            background-size: 30px 30px, 30px 30px, 60px 60px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
            animation: circuitPulse 4s ease-in-out infinite;
        }

        @keyframes circuitPulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.4; }
            100% { opacity: 0.2; }
        }

        /* Add energy pulse effect */
        .energy-pulse {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 255, 255, 0.1) 50%, transparent 70%);
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: energyPulse 8s ease-in-out infinite;
        }

        @keyframes energyPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        /* Add cyber noise effect */
        .cyber-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAVfJ92AAAACHRSTlMAGgYPKRAnGxUqyXUAAACWSURBVDjLhZExDoQwDARzgF+kFOQAkZJ/RGKUgvyDR7gC5N1KKwsNbmyPvZFlES4GVD8qAupahyqpkXZlWxsRz2pBDGuDqWnf6dzVrC2KcJkF+5J1QhGxGiGsVgP/OTU/dUoR9U5BRKGIQhGFIgpFFIooFNF/QhGFIgpFFIooFNF/QhGFIgpFFIooFNF/QhGFIgpF9AeiZ6U5dZrQ9wAAAABJRU5ErkJggg==');
            pointer-events: none;
            opacity: 0.05;
            z-index: 3;
            animation: noiseAnimation 0.5s steps(2) infinite;
        }

        @keyframes noiseAnimation {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(10%, 5%); }
            30% { transform: translate(-5%, 10%); }
            40% { transform: translate(7%, -7%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(5%, 10%); }
            70% { transform: translate(-7%, -7%); }
            80% { transform: translate(10%, 10%); }
            90% { transform: translate(-10%, -10%); }
            100% { transform: translate(0, 0); }
        }

        /* Add number rain effect */
        .number-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            pointer-events: none;
        }

        .number-column {
            position: absolute;
            top: -100%;
            width: 20px;
            height: 100%;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            animation: numberRain 3s linear infinite;
        }

        @keyframes numberRain {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .footer {
            position: fixed;
            bottom: -100px; /* Start hidden */
            left: 0;
            right: 0;
            text-align: center;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2;
            font-size: 0.9rem;
            color: #888;
            transition: bottom 0.3s ease-in-out;
        }

        .footer.show {
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Add background circles and rain -->
    <div class="background-circles">
        <div class="background-circle"></div>
        <div class="background-circle"></div>
        <div class="background-circle"></div>
    </div>
    <div class="rain-container"></div>

    <!-- Add back animated elements -->
    <div class="particles"></div>
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    <div class="data-stream"></div>
    <div class="scanline"></div>
    <div class="circuit-pattern"></div>
    <div class="energy-pulse"></div>
    <div class="cyber-noise"></div>
    <div class="number-rain"></div>

    <!-- Keep existing elements -->
    <div class="cyber-circles">
        <div class="cyber-circle"></div>
        <div class="cyber-circle"></div>
        <div class="cyber-circle"></div>
    </div>
    <div class="cyber-lines">
        <div class="cyber-line"></div>
        <div class="cyber-line"></div>
        <div class="cyber-line"></div>
    </div>

    <!-- Rest of the content -->
    <div class="container">
        <div class="header">
            <h1 class="glitch">Welcome Back</h1>
            <p>Access Your Security Dashboard</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="login-form" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="links">
            <p>Don't have an account?</p>
            <div class="button-group">
                <a href="{{ url_for('register') }}" class="register-btn interactive">Register</a>
                <a href="{{ url_for('intro') }}" class="home-btn interactive">Home</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        © 2024 Survion. All rights reserved.
    </footer>

    <script>
        // Add scroll event listener for footer
        window.addEventListener('scroll', function() {
            const footer = document.querySelector('.footer');
            if (window.scrollY > 300) {
                footer.classList.add('show');
            } else {
                footer.classList.remove('show');
            }
        });

        // Create particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create data stream
        function createDataStream() {
            const dataStream = document.querySelector('.data-stream');
            for (let i = 0; i < 20; i++) {
                const dataBit = document.createElement('div');
                dataBit.className = 'data-bit';
                dataBit.style.top = Math.random() * 100 + '%';
                dataBit.style.animationDelay = Math.random() * 3 + 's';
                dataStream.appendChild(dataBit);
            }
        }

        // Create data blocks
        function createDataBlocks() {
            const container = document.body;
            const characters = '01';
            for (let i = 0; i < 10; i++) {
                const block = document.createElement('div');
                block.className = 'data-block';
                block.style.left = Math.random() * 100 + '%';
                block.style.top = Math.random() * 100 + '%';
                block.style.animationDelay = Math.random() * 4 + 's';
                
                let content = '';
                for (let j = 0; j < 20; j++) {
                    content += characters[Math.floor(Math.random() * characters.length)];
                }
                block.textContent = content;
                
                container.appendChild(block);
            }
        }

        // Create rain drops
        function createRainDrops() {
            const rainContainer = document.querySelector('.rain-container');
            for (let i = 0; i < 50; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDelay = Math.random() * 2 + 's';
                rainContainer.appendChild(drop);
            }
        }

        // Create number rain
        function createNumberRain() {
            const numberRain = document.querySelector('.number-rain');
            const characters = '0123456789';
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'number-column';
                column.style.left = (i * 20) + 'px';
                column.style.animationDelay = Math.random() * 3 + 's';
                
                for (let j = 0; j < 20; j++) {
                    const char = document.createElement('div');
                    char.textContent = characters[Math.floor(Math.random() * characters.length)];
                    column.appendChild(char);
                }
                
                numberRain.appendChild(column);
            }
        }

        // Initialize all animations
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createDataStream();
            createDataBlocks();
            createRainDrops();
            createNumberRain();
        });

        function validateForm(event) {
            event.preventDefault();
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    alert('Please fill in all fields');
                    return false;
                }

                if (!isValidEmail(email)) {
                    alert('Please enter a valid email address');
                    return false;
                }

                if (password.length < 6) {
                    alert('Password must be at least 6 characters long');
                    return false;
                }

                event.target.submit();
            } catch (error) {
                console.error('Error validating form:', error);
                alert('An error occurred. Please try again.');
                return false;
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
